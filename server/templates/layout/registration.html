{% load webpack_loader static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}{% endblock %}</title>
  {% stylesheet_pack 'app' %}
  {% javascript_pack 'app' attrs="defer" %}
</head>
<body>
  {% block content %}{% endblock %}
</body>
</html>
